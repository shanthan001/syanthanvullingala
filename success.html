<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent Successfully</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS (optional) -->
    <style>
        /* Background color with soft contrast */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #b4b496; /* Main theme color */
            color: black; /* Text in black for contrast */
        }

        .success-container {
            background: white; /* Clean white card */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333; /* Dark text */
        }

        p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .back-btn {
            text-decoration: none;
            background-color: black; /* Black button */
            color: white; /* White text */
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #333; /* Darker shade on hover */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="success-container">
        <h1>âœ” Message Sent!</h1>
        <p>Thank you for reaching out. I will get back to you soon.</p>
        <p>You will be redirected to the homepage in <span id="countdown">5</span> seconds.</p>
        <a href="index.html" class="back-btn">Go Back to Home</a>
    </div>

    <script>
        // Countdown and auto-redirect
        let timeLeft = 5;
        const countdownElement = document.getElementById("countdown");

        const countdown = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            if (timeLeft === 0) {
                clearInterval(countdown);
                window.location.href = "index.html"; // Redirect to homepage
            }
        }, 1000);
    </script>

</body>
</html>
