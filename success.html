<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent Successfully</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your CSS file -->
    <style>
        /* Inline CSS for quick styling (can be moved to styles.css) */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #2E8B57);
            color: white;
        }

        .success-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .back-btn {
            text-decoration: none;
            background-color: white;
            color: #2E8B57;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #2E8B57;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="success-container">
        <h1>ðŸŽ‰ Message Sent Successfully!</h1>
        <p>Thank you for reaching out. I will get back to you as soon as possible.</p>
        <p>You will be redirected to the homepage in <span id="countdown">5</span> seconds.</p>
        <a href="index.html" class="back-btn">Go Back to Home</a>
    </div>

    <script>
        // Countdown and redirect after 5 seconds
        let timeLeft = 5;
        const countdownElement = document.getElementById("countdown");

        const countdown = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            if (timeLeft === 0) {
                clearInterval(countdown);
                window.location.href = "index.html"; // Redirect to homepage
            }
        }, 1000);
    </script>

</body>
</html>
